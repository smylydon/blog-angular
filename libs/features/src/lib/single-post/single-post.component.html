<article *ngIf="post$ | async; else notFound">
  <h2>{{ (post$ | async)?.title }}</h2>
  <p class="excerpt">{{ (post$ | async)?.body }}...</p>
  <p class="post-credit">
    <a [routerLink]="['/edit', (post$ | async)?.id]">Edit Post</a>

    <span>{{ (post$ | async)?.name }}</span>

    <lib-time-ago [timestamp]="(post$ | async)?.date" />
  </p>
  <lib-reaction-buttons
    [post]="post$ | async"
    (newPost)="emitPost($event)"
  ></lib-reaction-buttons>
</article>

<ng-template #notFound>
  <section>
    <h2>Post not found!</h2>
  </section>
</ng-template>
