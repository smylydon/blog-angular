<article *ngIf="post; else notFound">
  <h2>{{ post.title }}</h2>
  <p class="excerpt">{{ post.body }}...</p>
  <p class="post-credit">
    <a [routerLink]="['/edit', post.id]">Edit Post</a>

    <span>{{ post.name }}</span>

    <!--
      <TimeAgo timestamp={post.date} /> --->
  </p>
  <lib-reaction-buttons
    [post]="post"
    (newPost)="emitPost($event)"
  ></lib-reaction-buttons>
</article>

<ng-template #notFound>
  <section>
    <h2>Post not found!</h2>
  </section>
</ng-template>
