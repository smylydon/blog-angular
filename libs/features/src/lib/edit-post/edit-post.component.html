<section>
  <h2>Edit Post</h2>
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <label htmlFor="postTitle">Post Title:</label>
    <input
      type="text"
      id="postTitle"
      name="postTitle"
      formControlName="postTitle"
    />
    <label htmlFor="postAuthor">Author:</label>
    <select id="postAuthor" name="postAuthor" formControlName="postAuthor">
      <option value=""></option>
      @for(user of users$ | async; track user.id) {
      <option [value]="user.id">
        {{ user.name }}
      </option>
      }
    </select>
    <label htmlFor="postContent">Content:</label>
    <textarea
      id="postContent"
      name="postContent"
      formControlName="postContent"
    ></textarea>
    <button type="button" type="submit" [disabled]="editForm.invalid">
      Save Post
    </button>
    <button
      class="delete-button"
      type="button"
      [disabled]="editForm.invalid"
      (click)="deletePost($event)"
    >
      Delete Post
    </button>
    <input type="hidden" id="postId" name="postId" formControlName="postId" />
  </form>
</section>
